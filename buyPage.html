<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Confirmar Compra</title>
    <script defer src="./js/purchase.js"></script>
</head>

<body class="bg-dark text-white">
    <main class="container-xxl">
        <h1>Comprar</h1>
        <div class="grid gap-5 row">
            <div class="purchase-card col-xl d-flex rounded bg-secondary shadow-lg p-5" id="purchase-card"></div>
            <div class="purchase-sidebar col-xl rounded bg-secondary shadow-lg p-5" id="purchase-sidebar">
                <div class="purchase-sidebar-list col" id="purchase-sidebar-list"></div>
                <div class="" id="purchase-total"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="purchase-confirmation row fs-1" id="purchase-confirmation">
                <div class="col-6">
                    <a href="./index.html"><button id="back" class="btn btn-lg btn-danger w-100">Volver</button></a>
                </div>
                <div class="col-6">
                    <button id="purchase" class="btn btn-lg btn-success w-100">Comprar!</button>
                </div>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
